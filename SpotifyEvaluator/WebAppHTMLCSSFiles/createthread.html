    <div class="createthread-container">
      <h1 class="createthread-header">Create Thread</h1>
      <form class="createthread-form">
        <label for="subject" class="createthread-label">Subject:</label>
        <input type="text" id="subject" name="subject" class="createthread-input" required>
        <label for="content" class="createthread-label">Message:</label>
        <textarea id="content" name="content" class="createthread-textarea" required></textarea>
        <input type="submit" value="Post" class="createthread-button">
      </form>
    </div>
